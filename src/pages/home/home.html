<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
  <div class="flb">
    <div class="Aligner-item Aligner-item--top"></div>
    <img src="../../assets/imgs/welcome.png">
    <div class="Aligner-item Aligner-item--bottom"></div>
  </div>
</div>

<ion-content class="bg-image">
  <div class="head" text-center (swipe)="swipeEvent($event)">
    <h1>Welcome to Upakara Blood Donation</h1>
  </div>
  <img style="margin-top: 50%; height: 45%;" src="../../assets/imgs/background.jpg">
  <div class="topButtons">
    <button ion-button icon-only (click)="login()" color="dark" item-left><ion-icon name="log-in"></ion-icon>Login</button>
  </div>
  <div class="topButtons">
    <button ion-button icon-only (click)="register()" color="dark" item-left><ion-icon name="contact"></ion-icon>Register</button>
  </div>
</ion-content>
