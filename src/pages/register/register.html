<ion-content>
  <div class="bg">
    <div class="head" text-center>
      <h1>Welcome to Upakara</h1>
      <h5>Register Page</h5>
    </div>
    <div class="inputs">
      <ion-item>
        <ion-input type="text" placeholder="Username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Email" #email></ion-input>
      </ion-item>
      <ion-item class="pass">
        <ion-input type="password" placeholder="Password" #password></ion-input>
      </ion-item>
      <ion-item class="pass">
        <ion-input type="password" placeholder="Re-enter Password"></ion-input>
      </ion-item>
      <button ion-button block (click)="registerUser()"><b>Register</b></button>
      <button ion-button block (click)="login()"><b>Login</b></button>
      <div class="fb" text-center>
        <ion-icon name="logo-facebook" text-center>Signup with your FACEBOOk account</ion-icon>
      </div>
    </div>
  </div>
</ion-content>
