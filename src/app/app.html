<ion-menu [content]="content">

  <ion-header>
    <ion-card text-center style="background-image: linear-gradient(black 50%, gray);">
      <h1 style="color: white;">Blood Donation Management System</h1>
    </ion-card>
  </ion-header>

  <ion-content style="background-image: linear-gradient(black 50%, white);">
      <button no-lines no-padding menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" style="background-color: black !important; color: white !important;">
        <ion-icon large name="{{p.icon}}" padding></ion-icon>
        {{p.title}}
      </button>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
